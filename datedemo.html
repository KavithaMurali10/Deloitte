<!DOCTYPE html>
<html>
<head>
<body>
<script>
var today=new Date();
var lastdate=new Date();
lastdate.setFullYear(2020,0,1);
if(lastdate>today)
	{
	var day=1000*60*60*24;
	x=(lastdate-today)/day;
	x=Math.round(x);
	alert("Number of days left: " + x);
	}
else
	{
	alert("timeup");
	}
	</script>
</head>
