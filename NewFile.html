<html>
<head>
<script type="text/javascript">
function checkUser()
{
	var d1  = document.getElementById("div1");
	var d2  = document.getElementById("div2");
	var d3  = document.getElementById("div3");
	//alert("working");
	with(document.forms[0])
	{
		if(userName.value == "")
		{
			d1.innerText = "Name should not be empty";
		}
		else
		{
			d1.innerText = "Name :"+userName.value;	
		}

		
		 if(gender[0].checked){
			d2.innerText = "Your Gender is :"+gender[0].value;
			
		}
		else if (gender[1].checked)
			{
			d2.innerText = "Your Gender is :"+gender[1].value;
			}
			
		
		else
		{
			d2.innerText = "Please select the gender";
		}
		 if(comment[0].checked){
				d3.innerText = "Your comment is :"+comment[0].value;
				
			}
			else if (comment[1].checked)
				{
				d3.innerText = "Your comment is :"+comment[1].value;
				}
				
			
			else
			{
				d3.innerText = "Please select the comment";
			}

	}
	return false;
}

</script>
</head>
<body>
<form onSubmit="return checkUser()">
	<table border="2" bgcolor="pink" align="center">

<tr><td>Spouse Name :</td><td><input type="text" id="spName"

Gender :</td><td>

<input type="radio" name="gen" id="gender" value="Female" />Female<br/>
</td></tr>
		<tr><td>Comments :</td><td>
<input type="radio" name="com" id="comment" value="Like" />Like<br/>

</td></tr>
	<tr><td colspan="2" align="center"><input type="submit" ></td></tr>


	<tr><td colspan="2"><div id="div1">Name :</div></td></tr>
	<tr><td colspan="2"><div id="div2">Gender :</div></td></tr>

	</table>
	</form>
</body>
</html>
