<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Patient Details Entry</title>
</head>
<body>
<form>
<table spacing="10" cellpadding="10" border="0">
<tr>
 <td> Name</td>
 <td><input type="Name" name="Name" id="Name"></td></tr></br>

<tr>
 <td> Address</td>
 <td><textarea name="Address" id="Address"></td></tr></br>

<tr>
 <td> Gender</td>
 <td>
 <input type="radio" name="g1" id="Male" value="male">
 <input type="radio" name="g1" id="Female"  value="male">
 <input type="radio" name="g1" id="Other"  value="male">
 </td>
 </tr>
 
 
 <tr>
 <td> Blood group</td>
 <td>
 <input type="radio" name="bg1" id="A+" value="A+">                                                                                             
 <input type="radio" name="bg1" id="A-" value="A-">
 <input type="radio" name="bg1" id="B+" value="B+">
 <input type="radio" name="bg1" id="B-" value="B-">
 <input type="radio" name="bg1" id="O+" value="O+">
 <input type="radio" name="bg1" id="O-" value="O-">
 </td></tr>


 
 </table>
 </form>
</body>
</html>
